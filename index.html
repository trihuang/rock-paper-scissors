<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <script src="./rock-paper-scissors.js" defer></script>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="main-text">Rock Paper Scissors</div>
        <div class="subtext">Play against the computer! The first to get 5 points wins!</div>
        <div class="score-boards">
            <div class="player-score">
                <div class="text">You</div>
                <div class="rectangle">0</div>
            </div>
            <div class="computer-score">
                <div class="text">Computer</div>
                <div class="rectangle">0</div>
            </div>
        </div>
        <div class="buttons">
            <div id="rock"><img src="./img/rock.png" alt="Rock"></div>
            <div id="paper"><img src="./img/paper.png" alt="Paper"></div>
            <div id="scissors"><img src="./img/scissors.png" alt="Scissors"></div>
        </div>
        <div><button class="reset">Reset</button></div>
    </body>
</html>
